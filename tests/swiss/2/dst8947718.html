<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title></title><meta content="yes" name="apple-mobile-web-app-capable"><meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport"><link href="mobile.css" rel="stylesheet" type="text/css"></head><body><div data-id="dialog-8947718" class="forecast-dialog" title="Avalanche danger forecast" data-dstid="8947718" data-tttip="1 Low" data-level="1" data-ttnote="Click for details"><div class="dangerlevel bg_level1">Level 1, low<div class="popover-flag popover-forecast-dialog"></div></div><div class="content"><h4>Wet avalanches as day progresses</h4><p>As a consequence of warming during the day and solar radiation individual gliding avalanches and moist snow slides are possible.</p><div class="seperator"></div><h4>Additional danger: Dry avalanches</h4><p>(see 1st map)</p></div></div></body></html>
